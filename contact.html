<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Hari Krishna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(135deg, white, white);
        color: rgb(0, 0, 0);
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: rgb(0, 0, 0);
    }
    .navbar-brand, .nav-link {
        color: white !important;
    }
    .navbar-brand:hover, .nav-link:hover {
        color: white !important;
    }
    #hi-there {
        padding: 5rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1 {
        font-size: 3rem;
        font-weight: bold;
    }
    h2 {
        font-size: 1.5rem;
        color: #990599;
    }
    p {
        font-size: 1.5rem;
        margin-top: 1rem;
    }
    .hi-there-content {
        max-width: 50%;
        text-align: left;
    }
    .hi-there-image {
        max-width: 40%;
        margin-left: 2rem;
    }
    .hi-there-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    #lets-connect {
        background-color: rgb(0, 0, 0);
        color: white;
        padding: 2rem 0;
        text-align: center;
    }
    #lets-connect h2 {
        font-size: 1.8rem;
    }
    #lets-connect .social-icons-container {
        margin-top: 10px;
        display: block;
        text-align: center;
    }
    #lets-connect .social-icons a {
        margin: 0 10px;
        color: white;
        font-size: 1.5rem;
    }
    #lets-connect .social-icons a:hover {
        color: rgb(0, 123, 255);
    }
    html, body {
        height: 100%;
        margin: 0;
    }
    #hi-there {
        min-height: calc(100vh - 80px); /* Adjust based on your footer height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    footer {
        height: 120px; /* Set your footer height */
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: auto;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sai Hari Krishna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5" data-aos="fade-up">
        <div class="container text-center">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

  
    

    

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Message sent successfully!");
        });
    </script>
</body>
</html>
