    <script>
        const roles = [
        "Artificial Intelligence",
        "Machine Learning",
        "Natural Language Processing",
        "Deep Learning",
        "Data Science",
        "Generative AI"
        ];
        let roleIndex = 0;
    
        function updateRole() {
            const roleElement = document.getElementById("dynamic-roles");
            roleElement.textContent = roles[roleIndex];
            roleIndex = (roleIndex + 1) % roles.length;
        }
    
        setInterval(updateRole, 3000); // Change every 3 seconds
        updateRole(); // Initialize immediately
    </script>
    
    <style>
        #dynamic-roles {
            font-weight: bold;
            color: #9d07bf;
            animation: fadeInOut 3s linear infinite;
        }
    
        @keyframes fadeInOut {

            50% { opacity: 1; }
        }
    
        #hi-there {

        .hi-there-image img {
